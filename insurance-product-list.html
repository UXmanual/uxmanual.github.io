<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의료실비상품</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f3f3f6;
            padding: 0;
        }

        .container {
            width: 360px;
            background-color: #f3f3f6;
            padding: 40px 20px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            line-height: 28px;
            color: #1d1d1f;
        }

        .sort-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            line-height: 20px;
            color: #737373;
            padding: 2px 8px;
            border-radius: 999px;
            transition: background-color 0.2s;
        }

        .sort-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .chevron-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .list-group {
            background-color: white;
            border: 1px solid #f3f3f6;
            border-radius: 6px;
            padding: 8px 20px;
            box-shadow: 0px 2px 4px -2px rgba(0, 0, 0, 0.1), 0px 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
            border-bottom: 1px solid #f3f3f6;
            padding: 0;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item.more-btn {
            height: 36px;
            justify-content: center;
            border-bottom: none;
        }

        .left {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            min-width: 0;
        }

        .company-name {
            font-size: 14px;
            font-weight: 700;
            line-height: 20px;
            color: #1d1d1f;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .fee {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .fee-label {
            font-size: 14px;
            font-weight: 700;
            line-height: 20px;
            color: #737373;
            white-space: nowrap;
        }

        .price {
            display: flex;
            gap: 2px;
            align-items: center;
            font-weight: 700;
            color: #1d1d1f;
        }

        .price-value {
            font-size: 20px;
            line-height: 28px;
        }

        .price-unit {
            font-size: 14px;
            line-height: 20px;
        }

        .price.blurred {
            filter: blur(3px);
        }

        .price.blurred .fee-label {
            filter: blur(3px);
        }

        .fee.blurred {
            filter: blur(3px);
        }

        .right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chevron {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #737373;
            cursor: pointer;
        }

        .btn-more-small {
            background-color: #f3f3f6;
            border: none;
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 12px;
            font-weight: 700;
            line-height: 16px;
            color: #737373;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.2s;
        }

        .btn-more-small:hover {
            background-color: #e8e8eb;
        }

        .btn-more {
            background: none;
            border: none;
            padding: 8px 0;
            font-size: 14px;
            font-weight: 700;
            line-height: 20px;
            color: #737373;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn-more:hover {
            opacity: 0.7;
        }

        .disabled-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .disabled-info .company-name {
            margin-bottom: 2px;
        }

        .disabled-text {
            font-size: 16px;
            font-weight: 700;
            line-height: 24px;
            color: #b8b8bb;
        }

        /* Logo specific styles */
        .logo.samsung {
            background-color: #003cdc;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">의료실비상품</h1>
            <button class="sort-btn">

                <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 6L15 12L9 18" stroke="#737373" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        </div>

        <div class="list-group">
            <!-- List Item 1 -->
            <div class="list-item">

                    <div class="text">

                        <div class="fee">
                            <span class="fee-label">월</span>

                                <span class="price-value">??,???</span>

                    </div>

                    <div class="text">

            </div>

            <!-- List Item 3 -->
            <div class="list-item">
                <div class="left">
                    <div class="logo">

                            </div>

                    </div>
                </div>
                <div class="right">
                    <button class="btn-more-small">금액보기</button>

            </div>

            <!-- List Item 4 -->
            <div class="list-item">
                <div class="left">
                    <div class="logo samsung">

                    <div class="text">
                        <p class="company-name">삼성화재</p>
                        <div class="fee blurred">
                            <span class="fee-label">월</span>
                            <div class="price">
                                <span class="price-value">13,663</span>
                                <span class="price-unit">원</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <button class="btn-more-small">금액보기</button>
                </div>
            </div>

            <!-- List Item 5 -->
            <div class="list-item">
                <div class="left">
                    <div class="logo">
                        <img src="images/heungkuk-logo.svg" alt="흥국생명 로고">
                    </div>
                    <div class="text">
                        <p class="company-name">흥국생명흥국생명흥국생명</p>
                        <div class="fee blurred">
                            <span class="fee-label">월</span>
                            <div class="price">
                                <span class="price-value">13,663</span>
                                <span class="price-unit">원</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <button class="btn-more-small">금액보기</button>
                </div>
            </div>

            <!-- List Item 6 -->
            <div class="list-item">
                <div class="left">
                    <div class="logo">
                        <img src="images/meritz-logo.svg" alt="메리츠화재 로고">
                    </div>
                    <div class="disabled-info">
                        <p class="company-name">메리츠화재</p>
                        <p class="disabled-text">보험료 산출불가</p>
                    </div>
                </div>
                <div class="right">
                    <span class="chevron">›</span>
                </div>
            </div>

            <!-- More Button -->
            <div class="list-item more-btn">
                <button class="btn-more">
                    <span>더보기</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 6L15 12L9 18" stroke="#737373" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
