<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Todays News</title>
    <!-- SPA Redirect Handler for GitHub Pages -->
    <script type="text/javascript">
        (function (l) {
            var s = l.search;
            if (s.indexOf('p=/') !== -1) {
                var params = s.slice(1).split('&');
                var path = '/';
                var q = [];
                for (var i = 0; i < params.length; i++) {
                    var pair = params[i].split('=');
                    if (pair[0] === 'p') {
                        path = pair.slice(1).join('=');
                    } else if (pair[0] === 'q') {
                        var sub = pair.slice(1).join('=').replace(/~and~/g, '&').split('&');
                        for (var j = 0; j < sub.length; j++) {
                            var subPair = sub[j].split('=');
                            if (subPair[0] !== 'p' && subPair[0] !== 'q') {
                                q.push(sub[j]);
                            }
                        }
                    } else {
                        q.push(params[i]);
                    }
                }
                var newUrl = l.pathname.replace(/\/$/, '') + path +
                    (q.length ? '?' + q.join('&') : '') +
                    l.hash;
                window.history.replaceState(null, null, newUrl);
            }
        }(window.location))
    </script>
    <meta name="title" content="Todays News" />
    <meta name="description"
        content="AI, 테크, 금융, 디자인, 게임 등 글로벌 최신 뉴스를 한눈에 확인하는 뉴스 스탠드. UXManual이 큐레이션한 프리미엄 정보 미디어를 경험하세요." />
