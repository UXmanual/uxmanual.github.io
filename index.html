    <!-- Primary Meta Tags -->
    <title>Todays News</title>
    <!-- SPA Redirect Handler for GitHub Pages -->
    <script type="text/javascript">
        (function (l) {
            var s = l.search;
            // Clean up any old parameters (p, q, or /) to avoid accumulation
            if (s.indexOf('p=/') !== -1 || s.indexOf('q=') !== -1 || s[1] === '/') {
                var path = '/';
                var query = '';
                var hash = l.hash;

                if (s[1] === '/') {
                    // New format: /?/path
                    path = s.slice(1).split('&')[0].replace(/~and~/g, '&');
                } else {
                    // Legacy format: ?p=/path&q=...
                    var parts = s.slice(1).split('&');
                    parts.forEach(function (part) {
                        var pair = part.split('=');
                        if (pair[0] === 'p') path = pair[1];
                        else if (pair[0] === 'q') query = pair[1].replace(/~and~/g, '&');
                    });
                }

                // Final URL construction: absolute path from root
                var cleanUrl = l.pathname.replace(/\/$/, '') + path + (query ? '?' + query : '') + hash;
                window.history.replaceState(null, null, cleanUrl);
            }
        })(window.location);
    </script>
    <meta name="title" content="Todays News" />
    <meta name="description"
        content="AI, 테크, 금융, 디자인, 게임 등 글로벌 최신 뉴스를 한눈에 확인하는 뉴스 스탠드. UXManual이 큐레이션한 프리미엄 정보 미디어를 경험하세요." />
