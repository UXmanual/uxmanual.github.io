<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>UXManual — Premium UX/UI Portfolio Archive</title>
    <!-- SPA Redirect Handler for GitHub Pages -->
    <script type="text/javascript">
        (function (l) {
            if (l.search.indexOf('p=/') !== -1) {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).filter(function (v) {
                    return v.indexOf('p=/') === 0
                })[0];
                if (decoded) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + decoded.slice(4) +
                        l.search.replace(/^\?/, '?').split('&').filter(function (s) {
                            return s.indexOf('p=/') !== 0
                        }).join('&').replace(/^\?$/, '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <meta name="title" content="UXManual — Premium UX/UI Portfolio Archive" />
    <meta name="description" content="미드저니 벤치마킹 스타일의 프리미엄 디자인 아카이브. 고해상도 디자인 작업물과 영상을 현대적인 메이슨리 그리드로 감상하세요." />

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://uxmanual.github.io/" />

    <meta property="og:description" content="미드저니 감성의 고해상도 디자인 아카이브. 풍성한 그리드 레이아웃과 멀티 테마를 경험해 보세요." />
    <meta property="og:image"
        content="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1200&h=630&auto=format&fit=crop" />
