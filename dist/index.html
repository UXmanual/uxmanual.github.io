    <script>
        // Universal URL Recovery & Sanitation
        (function (l) {
            var s = l.search;
            var path = "";
            if (s.indexOf('p=/') !== -1) {
                path = s.split('p=')[1].split('&')[0];
            } else if (s.indexOf('?/') === 0) {
                path = s.slice(2).split('&')[0];
            }

            if (path) {
                var cleanPath = decodeURIComponent(path);
                // Ensure absolute URL construction
                var newUrl = l.origin + (cleanPath.charAt(0) === '/' ? '' : '/') + cleanPath + l.hash;
                window.history.replaceState(null, null, newUrl);
            }
        })(window.location);
    </script>
