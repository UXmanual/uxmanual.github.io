<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UXManual</title>
    <script type="text/javascript">
        var l = window.location;
        // Only redirect if we are not already in a redirect state
        if (l.search.indexOf('p=/') === -1) {
            var path = l.pathname.slice(1);
            var query = l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '';
            l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?p=/' + path + query + l.hash);
        }
    </script>
</head>

<body>
</body>

</html>
