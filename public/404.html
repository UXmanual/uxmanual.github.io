<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UXManual</title>
    <script type="text/javascript">
        // Simplest redirect: handle clean URL and turn it into hash URL
        var l = window.location;
        var path = l.pathname.slice(1);
        if (path === 'community' || path === 'community/') path = 'feed';
        l.replace(l.origin + '/#/' + path + l.search + l.hash);
    </script>
</head>

<body>
</body>

</html>
