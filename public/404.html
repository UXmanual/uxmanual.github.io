<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UXManual</title>
    <script type="text/javascript">
        var l = window.location;
        var path = l.pathname.slice(1).replace(/&/g, '~and~');
        var query = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?/' + path + query + l.hash);
    </script>
</head>

<body>
</body>

</html>
