<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black Box: Slightly smaller to provide space for the dot to "overhang" -->
  <rect x="10" y="12" width="80" height="80" rx="18" fill="url(#grad1)" />
  
  <!-- Extremely Bold N: Using a heavier font-weight and a thick stroke to maximize boldness -->
  <text x="50" y="78" font-family="'Arial Black', 'Inter', sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" stroke="white" stroke-width="4" stroke-linejoin="round">N</text>
  
  <!-- Red notification dot: Positioned to clearly overlap/hang on the edge of the black box -->
  <circle cx="85" cy="18" r="16" fill="#ef4444" stroke="#0a0a0c" stroke-width="3" />
</svg>
