<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="24" fill="url(#grad1)" />
  
  <!-- 
    Optimized for Scaling: 
    - Removed stroke to prevent "bloating" at small sizes.
    - Reduced font-size to 74 to maintain proportional margins when shrunk.
    - Adjusted y to 72 for better visual balance in various sizes.
  -->
  <text 
    x="50" 
    y="72" 
    font-family="Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif" 
    font-size="74" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
  >N</text>
</svg>
