<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Reverting black box to full original size (100x100) -->
  <rect width="100" height="100" rx="24" fill="url(#grad1)" />
  
  <!-- 
    N perfectly centered: 
    x=50, y=50 with dominant-baseline="central" for absolute optical center 
    Reduced size slightly for better framing inside the box.
  -->
  <text 
    x="50" 
    y="52" 
    font-family="'Inter', 'Arial Black', sans-serif" 
    font-size="58" 
    font-weight="950" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="middle"
    stroke="white" 
    stroke-width="1.2"
  >N</text>
  
  <!-- 
    Red dot "overlapping" the corner from INSIDE:
    Positioned at the very edge (cx=90, cy=10, r=10) to touch 0 and 100 coordinates.
    This ensures no clipping while still sitting right on the corner.
  -->
  <circle cx="89" cy="11" r="11" fill="#ef4444" />
</svg>
