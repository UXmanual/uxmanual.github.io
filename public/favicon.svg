<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 
    1. Overall Breathing Room: 
       Reduced the main box size (90x90 -> 76x76) and centered it (x=12, y=14) 
       to ensure NO clipping occurs for the overhanging dot.
  -->
  <rect x="12" y="14" width="76" height="76" rx="18" fill="url(#grad1)" />
  
  <!-- 
    2. Scaled Down N: 
       Reduced font-size (64 -> 54) to create more whitespace inside the box, 
       while keeping the boldness you liked.
  -->
  <text x="50" y="68" font-family="'Inter', 'Arial Black', sans-serif" font-size="54" font-weight="950" fill="white" text-anchor="middle" stroke="white" stroke-width="1">N</text>
  
  <!-- 
    3. Safe Overlapping Dot: 
       Positioned at 88,20 with radius 13. 
       This provides a 1px safety margin (88+13=101, adjusted to 87,20) from the edge.
  -->
  <circle cx="87" cy="20" r="12" fill="#ef4444" />
</svg>
