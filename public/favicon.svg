<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Subtle offset/padding to prevent the overhanging dot from being clipped -->
  <rect x="8" y="10" width="82" height="82" rx="20" fill="url(#grad1)" />
  
  <!-- Bolder N: Using weight 900 and a medium stroke for that perfect "in-between" boldness -->
  <text x="49" y="74" font-family="'Inter', 'Arial Black', sans-serif" font-size="64" font-weight="950" fill="white" text-anchor="middle" stroke="white" stroke-width="1.2">N</text>
  
  <!-- Red dot: Positioned inward slightly to ensure it's not clipped by the viewBox -->
  <circle cx="86" cy="18" r="14" fill="#ef4444" />
</svg>
