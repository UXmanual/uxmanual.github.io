<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full Black Background Box -->
  <rect width="100" height="100" rx="24" fill="url(#grad1)" />
  
  <!-- 
    Perfectly Centered Bold N:
    x=50, y=50 with dominant-baseline="central" ensures absolute mathematical centering.
  -->
  <text 
    x="50" 
    y="50" 
    font-family="'Inter', 'Arial Black', sans-serif" 
    font-size="60" 
    font-weight="950" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="central"
    stroke="white" 
    stroke-width="1.2"
  >N</text>
</svg>
