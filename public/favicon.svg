<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="24" fill="url(#grad1)" />
  
  <!-- 
    Manually adjusting Y coordinate to 48 
    to compensate for the visual 'downward' bias 
    often seen with bold capital letters in SVG rendering.
  -->
  <text 
    x="50" 
    y="48" 
    font-family="'Arial Black', sans-serif" 
    font-size="60" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="middle"
    stroke="white" 
    stroke-width="1.5"
  >N</text>
</svg>
