<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../default.css">

<style>
    html, body {position: relative; height: 100%; scroll-behavior: smooth;}
    body {background: #000; font-size: 14px;}

    .header {margin: 0 auto; width: 100%; height: 44px; background: #f7f7f7;}      
    
    .contents-top {height: 400px; background-color: #f7f7f7; border-bottom: #dddddd 1px solid;}
    /* 섹션 요소에 대한 스타일 */
    section {height: 1200px; /* 전체 뷰포트 높이 */ display: flex; justify-content: center; align-items: center; background-color: #f5f7f8; border-bottom: #dddddd 1px solid;}
    /* 페이드인 효과를 위한 스타일 */
    .fade-in {opacity: 0; /* 초기에는 투명도를 0으로 설정 */ transition: opacity 0.5s ease-in-out; /* 0.5초간의 트랜지션 */}
    
    .fixed-bar {position: relative; width: 100%; height: 56px; line-height: 56px; background-color: #ccc; transition: all 0.3s ease-in-out; /* 애니메이션 효과 추가 */ padding: 0; margin: 0;}

    .fixed-bar.fixed {position: fixed; top: 0; z-index: 999999;}
    .fixed-bar li {float: left; padding: 0 10px;}
    .fixed-bar li a {display: inline-block;}
    .scroll-anchor {height: 0px; /* 기준점을 설정할 높이 */}
    .footer {margin: 0 auto; width: 100%; height: 100px; background: #f8f9fa;}
</style>
</head>

<body>
<!-- //헤더 -->
<div class="header">
    <a href="#logo" class="scroll-btn">LOGO Type</a>
</div>
<!-- 서브고정메뉴 기준점 역할을 하는 빈 div -->
<div class="scroll-anchor"></div>
<!-- //서브고정메뉴-->
<div class="fixed-bar">
    <ul>
        <li><a href="#" id="scroll-to-top">top </a></li>
        <li><a href="#section1" class="scroll-btn">sub menu01 </a></li>
        <li><a href="#section2" class="scroll-btn">sub menu02 </a></li>
         <li><a href="#section3" class="scroll-btn">sub menu03</a></li>
    </ul>
</div>

    <div class="contents-top">
        컨텐츠 상단영역
    </div>
    <section id="section1" class="fade-in"> 
        <div>컨텐츠 영역 01</div>
    </section>
    <section id="section2" class="fade-in"> 
        <div>컨텐츠 영역 02</div>      
    </section>
    <section id="section3" class="fade-in"> 
        <div>컨텐츠 영역 03</div>     
    </section>
    
    <div class="footer">
    Copyright © 2023 Jeonhyunsoo Inc. 모든 권리 보유.
    </div>
    
    <script>
      // 스크롤 이벤트를 감지하여 페이드인 효과를 추가하는 JavaScript 코드
      window.addEventListener('scroll', function() {
        let sections = document.querySelectorAll('.fade-in'); // 모든 fade-in 클래스를 가진 섹션 요소 선택
        for (let i = 0; i < sections.length; i++) {
          let section = sections[i];
          let position = section.getBoundingClientRect(); // 요소의 위치 정보 가져오기
          if (position.top < window.innerHeight) {
            section.style.opacity = 1; // 요소가 뷰포트에 나타나면 투명도를 1로 설정하여 페이드인 효과 추가
          }
        }
      });
    </script>
    <script>
    
        // 고정되는 바 요소와 기준점 요소를 가져옴
const fixedBar = document.querySelector('.fixed-bar');
const scrollAnchor = document.querySelector('.scroll-anchor');

// 기준점의 위치를 계산하여 저장
const anchorOffsetTop = scrollAnchor.offsetTop;

// 스크롤 이벤트에 대한 리스너 등록
window.addEventListener('scroll', function() {
  // 현재 스크롤 위치를 가져옴
  const scrollPosition = window.scrollY;

  // 현재 스크롤 위치가 기준점 위치 이상이면 고정시킴
  if (scrollPosition >= anchorOffsetTop) {
    fixedBar.classList.add('fixed');
  } else {
    fixedBar.classList.remove('fixed');
  }
});
    </script>
    
    <script>
    
        // 스크롤 버튼 요소 가져오기
const scrollBtn = document.querySelector('.scroll-btn');

// 스크롤 버튼 클릭 이벤트 리스너 등록
scrollBtn.addEventListener('click', function(e) {
  e.preventDefault(); // 기본 동작 취소

  // 애니메이션 효과를 위해 스크롤 위치 변경
  const targetId = this.getAttribute('href');
  const targetElement = document.querySelector(targetId);
  const targetOffsetTop = targetElement.offsetTop;
  
  window.scrollTo({
    top: targetOffsetTop,
    behavior: 'smooth' // 애니메이션 효과 추가
  });
    
  function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}
    const scrollToTopBtn = document.querySelector('#scroll-to-top');
    // 제일 위로 가는 버튼 클릭 이벤트 리스너 등록
    scrollToTopBtn.addEventListener('click', scrollToTop);

});

        
    </script>
</body>

</html>
